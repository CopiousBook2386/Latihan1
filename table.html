<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel</title>
</head>
<body>
    <table border="1" cellspacing="2" cellpadding="10" width="100%">
        <thead>
        <tr>
            <th>Heading 1</th>
            <th>Heading 2</th>
            <th>Heading 3</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1 Col 1</td> 
                <td>Row 1 Col 2</td>
                <td>Row 1 Col 3</td>
            </tr>
            <tr>
                <td>Row 2 Col 1</td> 
                <td>Row 2 Col 2</td>
                <td>Row 2 Col 3</td>
            </tr>
            <tr>
                <td>Row 3 Col 1</td> 
                <td>Row 3 Col 2</td>
                <td rowspan="2">Row 3 Col 3</td>
            </tr>
            <tr>
                <td colspan="2" align="center">Row 4 Col 1</td>
            </tr>
        </tbody>
    </table>
    <form>
        <p>Nama : <input type="text" placeholder="silahkan isi" name="nama"></p>
        <p>
            Jenis Kelamin :
            <input type="radio" name="gender" value="1"/> Laki-laki
            <input type="radio" name="gender" value="1"/> Perempuan
        </p>
       <p>
        Program studi :
        <select name="progdi">
            <option value="TI">Teknik Informatika</option>
            <option value="SI">Sistem Informasi</option>
            <option value="DKV">Desain Komunikasi Visual</option>
        </select>
       </p>
       <p>
        Pertanyaan :
        <textarea rows="5" cols="20" placeholder="silahkan isi"></textarea>
       </p>
       <p>
        <input type="checkbox" name="konfirmasi" checked /> Saya setuju dengan ketentuan berlaku
       </p>
        <button type="submit" name="">Simpan</button>
    </form>
</body>
</html>
